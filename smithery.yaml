# Smithery MCP Server Configuration
# Clean configuration without deprecated fields

# Server metadata
name: zetachain-mcp-server
description: Universal blockchain MCP server for ZetaChain development tools
version: 1.0.0
author: ZetaChain Community
license: MIT

# Runtime configuration
runtime: typescript
transport: stdio

# User configuration schema
configSchema:
  network:
    type: string
    enum: [testnet, mainnet]
    default: testnet
    description: ZetaChain network to connect to
  
  privateKey:
    type: string
    required: false
    description: Private key for transactions (optional)
  
  rpcUrl:
    type: string
    required: false
    description: Custom RPC URL (optional)
  
  enableAnalytics:
    type: boolean
    default: false
    description: Enable analytics collection
  
  debug:
    type: boolean
    default: false
    description: Enable debug logging

# Keywords for discovery
keywords:
  - zetachain
  - blockchain
  - mcp
  - universal
  - cross-chain